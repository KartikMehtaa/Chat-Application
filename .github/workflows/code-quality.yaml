name: Code Quality & Unwanted File Check

on:
  push:
    branches:
      - master
      - "feature/*"
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ---------- Backend ----------
      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run backend ESLint
        run: npx eslint .
        working-directory: backend

      # ---------- Frontend ----------
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run frontend ESLint
        run: npx eslint .
        working-directory: frontend

      # ---------- Unwanted Files Check ----------
      - name: Check for unwanted files
        run: |
          echo "Checking for unwanted tracked files..."

          UNWANTED_FILES=(".env" "node_modules" "*.log")

          FOUND=false
          for file in "${UNWANTED_FILES[@]}"; do
            if git ls-files | grep -q "$file"; then
              echo "❌ Unwanted file found in repo: $file"
              FOUND=true
            fi
          done

          if [ "$FOUND" = true ]; then
            echo "❌ Remove unwanted files before pushing."
            exit 1
          else
            echo "✅ No unwanted files found."
          fi

